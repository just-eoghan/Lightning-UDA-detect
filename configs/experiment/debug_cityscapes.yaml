# @package _global_

defaults:
  - override /trainer: default.yaml
  - override /model: da_frcnn_detection_model.yaml
  - override /datamodule: da_cityscapes_datamodule.yaml
  - override /callbacks: wandb.yaml 
  - override /mode: exp.yaml
  - override /logger: wandb.yaml

name: "debug_cityscapes"

seed: 100101101112115101101107046097105

logger:
  wandb:
    log_model: False
    offline: True

datamodule:
  source_data_dir: "${data_dir}/cityscapes/"
  target_data_dir: "${data_dir}/foggy_cityscapes/"
  train_batch_size: 2
  val_batch_size: 2
  num_workers: 0
  pin_memory: False
  num_classes: 9

model:
  lr: 0.0025
  weight_decay: 0.0001
  lr_scheduler: True
  num_classes: 9
  da_net:
    num_classes: 9
    backbone_out_channels: 1024

trainer:
  min_steps: 1
  max_steps: 60000
  max_epochs: -1
  accelerator: "gpu"
  devices: [0]
  limit_val_batches: 0.01
  limit_train_batches: 0.01

lr_finder: False
batch_finder: False

test_after_training: False